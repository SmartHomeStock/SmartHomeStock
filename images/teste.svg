<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Define the clipping path to cut the line -->
  <defs>
    <!-- Define the line to be used as a clipping path -->
    <clipPath id="cutLine">
      <!-- Define the clipping line -->
      <line x1="80" y1="0" x2="120" y2="200" />
    </clipPath>
  </defs>
  
  <!-- Original line -->
  <line x1="50" y1="50" x2="150" y2="50" stroke="blue" stroke-width="5" />
  
  <!-- Apply the clipping path to cut the line -->
  <line x1="50" y1="50" x2="150" y2="50" stroke="blue" stroke-width="5" clip-path="url(#cutLine)" />
</svg>
